<div class="container">
  @for (event of events; track event.id) {
  <div class="event-container">
    <h3>{{ event.title }}</h3>
    <p class="type">{{event.type}}</p>
    <p>Location: {{ event.location }}</p>
    <img src="{{ event.image }}" />
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <button>Find out more</button>
  </div>
  }
</div>
