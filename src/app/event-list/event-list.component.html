<div class="container">
  @for (event of events; track event.id) {
  <div class="event-container" >
    <h3>{{ event.title }}</h3>
    <p class="type" [ngStyle]="{ 'background-color': getBackgroundColor(event.type) }">{{ event.type }}</p>
    <img src="{{ event.image }}" />
    <p>Location: {{ event.location }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <button (click)="onOpenEventDetails(event.id)">Find out more</button>
  </div>
  }
</div>
