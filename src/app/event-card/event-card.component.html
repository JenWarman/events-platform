<div class="container">
  @if (event) {
  <h3>{{ event.title }}</h3>
  <p
    class="type"
    [ngStyle]="{ 'background-color': getBackgroundColor(event.type) }"
  >
    {{ event.type }}
  </p>
  <div class="event-item-container">
    <img src="{{ event.image }}" />
    <p class="summary-text">{{ event.summary }}</p>
    <p>Location: {{ event.location }}</p>
    <p>{{ event.date | date : "fullDate" }}</p>
    <p>Time: {{ event.time }}</p>
  </div>
  @if (user?.is_admin) {
  <div>
    <button (click)="onEdit(event.id)">Edit Event</button>
    <button (click)="onDelete(event.id)">Delete Event</button>
  </div>
  }

  <div>
    <button (click)="onAddEventToUser(event.id)">{{ this.rsvpStatus }}</button>
  </div>
  @if(!user?.email) {
  <app-modal>
    <div class="modal">
      <div class="modal-header">
        <h2>You need to login or register to sign up for events.</h2>
        <button>X</button>
      </div>
      <app-login></app-login>
    </div>
  </app-modal>
  } }
</div>
