<form [formGroup]="form" (ngSubmit)="onAddEvent()">
  <h2>Add an Event</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      placeholder="What is the event?"
      name="title"
      formControlName="title"
    />
  </div>
  <div>
    <label for="location">Location</label>
    <input
      type="text"
      placeholder="Where is the event?"
      name="location"
      formControlName="location"
    />
  </div>
  <div>
    <label for="summary">Summary</label>
    <textarea rows="5" title="summary" formControlName="summary"></textarea>
  </div>
  <div>
    <label for="image">Image</label>
    <input
      type="text"
      placeholder="Please enter a valid image url"
      name="image"
      formControlName="image"
    />
  </div>
  <div>
    <label for="date">Date</label>
    <input type="date" name="date" formControlName="date" />
  </div>
  <div>
    <label for="date">Time</label>
    <input type="time" name="time" formControlName="time" />
  </div>
  <div>
    <label for="type">Choose type of event:</label>
    <select id="type" name="type" class="drop-down" formControlName="type">
      <option value="art">Art</option>
      <option value="music">Music</option>
      <option value="literature">Literature</option>
      <option value="theatre">Theatre</option>
    </select>
  </div>
  <div class="add-event-buttons">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit">Confirm</button>
  </div>
</form>
