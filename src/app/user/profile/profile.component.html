<div class="container">
  <div class="profile">
    @if (user) {
    <h1>Profile</h1>
    <div class="profile-info">
      <h3>{{ user.email }}</h3>
      @if (user.is_admin){
      <h3>Status: Admin</h3>
      }
      <button
        [routerLink]="['/edit-user']"
        routerLinkActive="router-link-active"
      >
        Edit your account
      </button>
    </div>
    }
  </div>
  <div class="your-events">
    <h1>Your Events</h1>
    <app-user-events></app-user-events>
  </div>
</div>
