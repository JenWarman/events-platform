@if (isFetching()) {
  <p class="fallback-text">Fetching your events...</p>
  } 

@if (!user) {
  <app-login></app-login>
}
<div class="container">
  <div class="profile">
    @if (user) {
    <div class="profile-info">
      <h3>{{ user.email }}</h3>
      @if (user.is_admin){
      <h3>Status: Admin</h3>
      }
    </div>
    }
  </div>
    <div class="your-events">
      <app-user-events></app-user-events>
    </div> 
</div>
