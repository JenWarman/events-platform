<div class="container">
    <div class="profile">
        @if (user) {
            <h1>Your Profile</h1>
            <div class="profile-info">
                <h2>{{user.email}}</h2>
                @if (user.is_admin){
                    <h3>Status: Admin</h3>
                }
                <button>Edit your account</button>
            </div>
        }
    </div>
    <div class="your-events">
        <h1>Your Events</h1>
        <app-user-events></app-user-events>
    </div>
</div>
